  <body>
    <h1>Descripción de las funciones desarrolladas.</h1>
    <h2>ADD:</h2>
    <p>Añade un alumno o una asignatura</p>
    <h2>SEARCH:</h2>
    <p>Busca un alumno o una asignatura</p>
    <h2>EDIT:</h2>
    <p>Modifica datos de un alumno o de una asignatura</p>
    <h2>DELETE:</h2>
    <p>Elimina un alumno o una asignatura</p>
    <h2>SHOWCURRENT:</h2>
    <p>Muestra un alumno o una asignatura</p>
