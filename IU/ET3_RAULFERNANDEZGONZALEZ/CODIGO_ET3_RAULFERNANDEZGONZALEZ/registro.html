<head>

<script type="text/javascript" src="./js/validaciones_formato.js"></script>
<script type="text/javascript" src="./js/funcionalidades_comunes.js"></script>

<body onload='cargarIdioma()'>

  <div id='id_cajaConfir' style='display:none'>

      <label id='id_mensajeConfir' class='' > </label>

      <div> <img id='id_imgCerrarFormConfir' label='' style='cursor: pointer' src='./images/fail.png' height="20" width="20" onclick="switchEstadoCaja('id_cajaConfir')" > </img> </div>

  </div>

  <div id='id_cajaErrorModal' style='display:none'>

      <label id='id_mensajeErrorModal' class='' > </label>

      <div> <img id='id_imgCerrarFormError' label='' style='cursor: pointer' src='./images/fail.png' height="20" width="20" onclick="switchEstadoCaja('id_cajaErrorModal')" > </img> </div>

  </div>

<div id='id_CajaRegistro' name='caja' class=caja_form_login style='display: block'>


    <img id='id_imagenIdioma' style='cursor: pointer' src='./images/idioma.png' height="40" width="40" onclick="switchEstadoCaja('id_cajaIdiomas');" > </img>
    <div id='id_cajaIdiomas' name='caja' style='display: none'>
      <p style='cursor: pointer' onclick='cambiarIdioma("ES"); switchEstadoCaja("id_cajaIdiomas");' > ESPANOL </p>
      <p style='cursor: pointer' onclick='cambiarIdioma("EN"); switchEstadoCaja("id_cajaIdiomas");' > ENGLISH </p>
      <p style='cursor: pointer' onclick='cambiarIdioma("GA"); switchEstadoCaja("id_cajaIdiomas");' > GALEGO </p>
    </div>

      <div id='id_caja_mensaje' name='caja' style='display: none'>
        <br>
        <div id='id_textMensaje'> mensajeGenerico </div>
      </div>
  <div id=id_CajaFormRegistro >
    <h2 class='t_headerRegistro'> </h2>
    <form enctype= multipart/form-data id='id_formPersona_registro' name='form_registro' onsubmit='' method='post'>
      <br>

      <div class='errorBox' id='id_caja_mensaje_dni_persona_registro' name='caja' style='display: none'>
        <br>
        <div id='id_textMensaje_dni_persona_registro'> mensajeGenerico </div>
      </div>
      <div class=inputBox>
        <input required='required' type="text" id="dni_persona_registro" size="25" name="dni" onblur='comprobar_dni_registro();' placeholder class='t_ph_dni'/>
        <label class="t_dni"> </label>
      <i></i>
      </div>

      <div class='errorBox' id='id_caja_mensaje_nombre_registro' name='caja' style='display: none'>
        <br>
        <div id='id_textMensaje_nombre_registro'> mensajeGenerico </div>
      </div>
      <div class=inputBox>
        <input required='required' type="text" id="nombre_persona_registro" value='' size="40" name="nombre_persona" onblur="comprobar_nombre_registro();" placeholder class='t_ph_nombrePersona' />
        <label class="t_nombre"> </label>
      <i></i>
      </div>

      <div class='errorBox' id='id_caja_mensaje_apellido_registro' name='caja' style='display: none'>
        <br>
        <div id='id_textMensaje_apellido_registro'> mensajeGenerico </div>
      </div>
      <div class=inputBox>
        <input required='required' type="text" id="apellido_persona_registro" value='' size="40" name="apellidos_persona" onblur='comprobar_apellido_registro();' placeholder class='t_ph_apellidosPersona' />
        <label class="t_apellidos"> </label>
      <i></i>
      </div>


      <div class=inputBox>
  		<input required='required' type="text" id="fecha_nacimiento_persona_registro" value='' size="40" name="fechaNacimiento_persona" />
      <label class="t_fnacimiento"> </label>
      <i><i>
  		</div>

      <div class='errorBox' id='id_caja_mensaje_email_persona_registro' name='caja' style='display: none'>
        <br>
        <div id='id_textMensaje_email_persona_registro'> mensajeGenerico </div>
      </div>
      <div class=inputBox>
        <input required='required' type="text" id="email_persona_registro" value='' size="40" name="email_persona" onblur='comprobar_email_registro();' placeholder class='t_ph_emailPersona' />
        <label class="t_email"> </label>
      <i></i>
      </div>


      <div class=inputBox>
  		<input required='required' type="file" id="foto_persona_registro" value='' name="foto_persona" value="FOTO" />
      <label class="t_foto"> </label>
      <i><i>
  		</div>


      <div class='errorBox' id='id_caja_mensaje_dire_registro' name='caja' style='display: none'>
        <br>
        <div id='id_textMensaje_dire_registro'> mensajeGenerico </div>
      </div>
      <div class=inputBox>
        <input required='required' type="text" id="direccion_persona_registro" value='' size="40" name="direccion_persona" onblur='comprobar_dire_registro();' placeholder class='t_ph_direccionPersona' />
        <label class="t_direccion"> </label>
      <i></i>
      </div>


      <div class='errorBox' id='id_caja_mensaje_telefono_persona_registro' name='caja' style='display: none'>
        <br>
        <div id='id_textMensaje_telefono_persona_registro'> mensajeGenerico </div>
      </div>
      <div class=inputBox>
        <input required='required' type="text" id="telefono_persona_registro" value='' size="10" name="telefono_persona" onblur='comprobar_tlf_registro();' placeholder class='t_ph_telefonoPersona' />
        <label class="t_telefono"> </label>
      <i></i>
      </div>

      <div class='errorBox' id='id_caja_mensaje_usuario_registro' name='caja' style='display: none'>
        <br>
        <div id='id_textMensaje_usuario_registro'> mensajeGenerico </div>
      </div>
      <div class=inputBox>
        <input required='required' type="text" id="id_usuario_registro" value='' size="30" name="usuario" onblur="comprobar_nombre_usuario_registro();" placeholder class='t_ph_nUsuario' />
        <label class="t_usuario"> </label>
      <i></i>
      </div>

      <div class='errorBox' id='id_caja_mensaje_contrasena' name='caja' style='display: none'>
        <br>
        <div id='id_textMensaje_contrasena'> mensajeGenerico </div>
      </div>

      <div class=inputBox>
  		    <input required='required' type="password" id="id_contrasena" value='' size="30" name="contrasena" onblur='comprobar_password();'  placeholder class='t_ph_contrasena' />
          <label class="t_contrasena"> </label>
      <i><i>
  		</div>

      <div id="id_CajabotonRegistro">
  		<label style='cursor: pointer'id='id_submitPersona' class='t_submit' label='REGISTRAR' onclick='comprobarFormatoFormularioRegistroYEnviar()'> </label>
      <label style='cursor: pointer'id='id_cerrarFormADDPersona' class='t_cerrar' onclick='lanzarLogin();'> </label>
    </div>

      <div id="cajaIdiomasSinIcono">

        <label style='cursor: pointer' onclick='cambiarIdioma("ES"); switchEstadoCaja("id_cajaIdiomas");' > ESPANOL </label>
        <label style='cursor: pointer' onclick='cambiarIdioma("EN"); switchEstadoCaja("id_cajaIdiomas");' > ENGLISH </label>
        <label style='cursor: pointer' onclick='cambiarIdioma("GA"); switchEstadoCaja("id_cajaIdiomas");' > GALEGO </label>

      </div>


      </form>

    </div>

</div>
