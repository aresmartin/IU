<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Aquí puedes enlazar un archivo CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Inicia Sesión</h1>
    </header>
    <main>
      <div class="form-container">
        <form>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Introduce tu e-mail"
            required
          />

          <br />

          <label for="passwdord">Contraseña:</label>
          <input
            type="password"
            id="passwdord"
            name="passwdord"
            placeholder="Introduce tu contraseña"
            required
          />

          <br />

          <button type="submit">Accede a tu cuenta</button>
        </form>
      </div>
    </main>
    <footer>
      <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
    </footer>
    <!-- Aquí puedes enlazar un archivo JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
